<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>guessesNum</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="main-box">
    <p class="Text">I'm thinking of a number between 0 and 100. Can you guess it?</p>
    <p class="Text2">You have 10 guesses remaining.</p>

     <label for="input" class="form-label">Your guess (0-100):</label>
        <input class="userIn" placeholder="Enter number (0-100)" type="number">
    

    <div class="btn">
        <button class="subBtn">Submit Guess</button>
        <button class="Newgame">New Game</button>
    </div>
    <div class="output">
        <p class="currGusess">Start the game</p>
        <p class="allGuess">Start Guess</p>
    </div>
  </section>
  <script src="app.js"></script>
</body>
</html>
